<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="holidays-container">
    <form #holidaysForm="ngForm" (ngSubmit)="sendHolidays(holidaysForm)" class="form-container">

      <div class="form-year">
        <span>Urlaub </span>&nbsp;
        <select name="year" [(ngModel)]="actualYear" (change)="onYearChange()">
          <option [value]="year">{{year}}</option>
          <option *ngIf="showNextYearOption" class="option" [value]="nextYear">{{nextYear}}</option>
        </select>
      </div>

      <div class="info-container">
        <div class="info">
          <span>Name:</span>
          <input class="green" type="text" name="lastNameWorker" [(ngModel)]="lastNameWorker" placeholder="{{lastname}}"
            disabled="">
        </div>
        <div class="info">
          <span>Vorname:</span>
          <input class="green" type="text" name="nameWorker" [(ngModel)]="nameWorker" placeholder="{{name}}"
            disabled="">
        </div>
      </div>

      <div class="info-container">
        <div class="info">
          <span>Ich beabsichtige vom:</span>
          <input class="grey" type="date" required [attr.min]="optHolidays" [max]="maxOptionHolidays"
            [(ngModel)]="holidaysFrom" name="holidaysFrom">
        </div>
        <div class="info">
          <span>bis zum:</span>
          <input class="grey" type="date" required [min]="holidaysFrom" [max]="maxOptionHolidays"
            [(ngModel)]="holidaysTo" name="holidaysTo">
        </div>
      </div>

      <div class="info-container">
        <div class="info">
          <span>Resturlaub:</span>
          <input type="text" name="stillHolidays" [(ngModel)]="stillHolidays" placeholder="{{stillHolidays}}"
            class="inputStillHol green" disabled=""> Tage
        </div>
      </div>

      <div class="info-container">
        <div class="info-notizen">
          <span>Notizen</span>
          <textarea class="grey" placeholder="Hier kannst Du Urlaubsinformationen schreiben" [(ngModel)]="notes"
            name="notes"></textarea>
        </div>
      </div>

      <div class="attention">
        <span>*Jeder Arbeitnehmer hat sich <a>am letzten Urlaubstag</a> nach seinem aktuellen Dienstplan zu
          erkundigen!</span>
      </div>

      <div class="info-container self">
        <div class="info">
          <span>Datum:</span>
          <input disabled="" type="text" [(ngModel)]="dateRequest" name="dateRequest" placeholder="{{minDate}}"
            class="inputDays grey">
        </div>
        <button class="button-holidays" type="submit">
          Beantragen
        </button>
      </div>

    </form>
  </section>
</ion-content>
