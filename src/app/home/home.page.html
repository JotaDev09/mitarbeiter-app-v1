<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="home-container">
    <div class="name-container">
      <span class="greeting">{{currentGreeting}}</span>
      <span class="name">{{name}}</span>
    </div>

    <div class="main-container">
      <full-calendar [options]="calendarOptions" class="wrapper-calendar container">
        <ng-template #eventContent let-arg class="day-container">
          <i class="day-title">{{arg.event.title}}</i>
        </ng-template>
      </full-calendar>

      <div class="dienst-today">
        <div class="today-title container">
          <h2>Dienst heute {{today}}</h2>
          <span>06:00-14:00</span>
        </div>
        <div class="today-title container">
          <h2>Dienst morgen {{tomorrow}}</h2>
          <span>06:00-14:00</span>
        </div>
      </div>

      <div class="driver-license ">
        <div class="car-license container" *ngIf="noCarLicense"
          [ngClass]="{'expiration-one-month': isCarLicenseExpirationOneMonth, 'expiration-three-months': isCarLicenseExpirationThreeMonths}">
          <h2>FÃ¼hrerschein Ablaufsdatum</h2>
          <span>{{carLicense}}</span>
        </div>
        <div class="car-license container" *ngIf="noAmbulanceLicense"
          [ngClass]="{'expiration-one-month': isAmbulanceLicenseExpirationOneMonth, 'expiration-three-months': isAmbulanceLicenseExpirationThreeMonths}">
          <h2>P-Schein Ablaufsdatum</h2>
          <span>{{ambulanceLicense}}</span>
        </div>


      </div>

      <div class="post-container">
        <div class="post-main container">
          <div class="post-title ">
            <mat-icon>mail</mat-icon>
            <a>Posteingang</a>
          </div>
          <div class="post-alert">
            <span>Du hast keine neue Nachricht</span>
          </div>
        </div>
      </div>
    </div>

  </section>
</ion-content>
