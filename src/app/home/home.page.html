<ion-header [translucent]="true">
  <section class="toolbar">
    <div class="logo-cont">
      <img src="/assets/img/gorris_logo.png" alt="">
    </div>
    <span>Dienst</span>
    <div class="button-login" (click)="signOut()">
      <a>Abmelden</a>
    </div>
  </section>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="home-container">
    <div class="name-container">
      <span class="greeting">{{currentGreeting}}</span>
      <span class="name">{{name}}</span>
    </div>

    <div class="dienst-container">
      <div *ngFor="let day of week" class="day-container" [ngClass]="{'today': isToday(day)}"
        (click)="viewDienst(day, wagen, driver, sani)">
        <span>{{day}}</span>
        <span>{{wagen}}</span>
        <span class="nameKollegue">{{truncateName(driver, 10)}}</span>
        <span class="nameKollegue">{{truncateName(sani, 12)}}</span>
      </div>
    </div>
    <div class="dienst-container">
      <div *ngFor="let day of nextWeek" class="day-container" (click)="viewDienst(day, wagen, driver, sani)">
        <span>{{day}}</span>
        <span>{{wagen}}</span>
        <span class="nameKollegue">{{truncateName(driver, 10)}}</span>
        <span class="nameKollegue">{{truncateName(sani, 12)}}</span>
      </div>
    </div>

  </section>
</ion-content>
